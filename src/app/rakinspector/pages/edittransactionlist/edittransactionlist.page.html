<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="transactionslist"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'EDIT_VIOLATIONS' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="editViolation">
  <ion-card>
    <ion-card-content class="createViolationGrid-column">
       
      <ion-grid>
        <ion-row>
          <ion-col size="12" >
           
           
            <ion-item>
             
              <ion-label position="stacked">{{'REPORTS' | translate }}*</ion-label>
              <ion-textarea  formControlName="notes" rows="3" cols="20" placeholder="Enter Reports"  >
              </ion-textarea>
        
            </ion-item>
            <!-- <div *ngIf="submitted||(form.amend_message.touched && form.amend_message.invalid)">
              <small class="form-text error-message" *ngIf="form.amend_message.errors"> Amend Message is
                required</small>
            </div> -->
          </ion-col>
        </ion-row>
      </ion-grid>
  
    
      </ion-card-content>
  </ion-card>
</form>
  

</ion-content>



<ion-footer class="ion-no-border ionFooter">
  <ion-item lines="none">
    <ion-button expand="block" (click)="onUpdate()" size="large" class="linearGradientGreen">
      {{'UPDATE' | translate }}</ion-button>
  </ion-item>
</ion-footer>
